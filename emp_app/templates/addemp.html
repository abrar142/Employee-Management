
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management | Add Employee</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(190, 204, 252);">

    <div class="container" style="width: 50%;">

    <h1 class="text-center my-3 text-success">Add Employee Form</h1>

<form action="" method="post">
    {% csrf_token %}
    <table class="table table-bordered" style="border: 1px solid #ddd;">
        {{form.as_table}}
        <tr>
            <td><input type="submit" value="Save" class="btn btn-success"></td>
            <td><input type="reset" value="Reset" class="btn btn-dark">
            <button class="btn btn-dark"><a href="/" style="text-decoration: none; color: #fff;">Home</a></button></td>
        </tr>
    </table>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
